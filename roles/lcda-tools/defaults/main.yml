
unprivileged_user: nwn2
unprivileged_uid: 1000

nwn2_path_home: /srv/nwn2server/home

git_user_name: NWN2Server
git_user_email: server@yourdomain.com
git_keyfile: "/home/{{unprivileged_user}}/.ssh/git_id_ed25519"

module_path: /srv/nwn2server/module
module_remote: https://github.com/user/module.git
module_remote_serverkey: "github.com ssh-rsa "

clientsrc_path: /srv/nwn2server/clientsrc
clientsrc_remote: https://github.com/user/clientsrc.git
clientsrc_remote_serverkey: "github.com ssh-rsa "

adl_path: /srv/adl

adl_remote: ""
adl_remote_user: nwn2adl
adl_remote_keyfile: "/home/{{unprivileged_user}}/.ssh/adl_id_ed25519"
adl_remote_serverkey: "ssh-xxxxx xxxxxxxxxxxx"
adl_remote_path: "/srv/www/adl"
adl_remote_speedlimit: 75000

